<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="back ()" mode="ios" class="btn-atras">< Atrás</ion-button>
    <ion-icon (click)="open_search ()" name="search-sharp" class="icon-serach"></ion-icon>
    <img (click)="go_page ('carrito')" src="assets/img/Icon material-add-shopping-cart.png" class="icon-cart-menu">
    <ion-badge *ngIf="(cart_item_count | async) > 0" (click)="go_page ('carrito')" mode="ios" class="badge-rojo">
      {{ cart_item_count | async }}
    </ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="titulo-header ion-text-center">Mis Sucursales</h1>
  <ion-grid class="grid-padding-left-right">
    <ion-row>
      <ion-col *ngFor="let item of items" size="12" size-md="6" class="col-favoritos">
        <ion-card class="card-favorito">
          <ion-avatar
            [ngStyle]="{'background-image': 'url(' + item.foto + ')'}"
            class="avatar-favorito">
          </ion-avatar>
          <div class="div-titulo-texto">
            <h6 class="h6-titulo-favorito">{{ item.denominacion }}</h6>
          </div>
          <ion-card-content>
           <ion-row>
              <ion-col size="12" class="ion-no-padding">
               <ion-row>
                 <ion-col size="3" style="padding-right: 0px;">
                    <h6 class="h6-favorito">Dirección</h6>
                 </ion-col>
                 <ion-col size="7">
                   <p class="p-descrip-favorito">{{ item.direccion }}</p>
                 </ion-col>
               </ion-row>
              </ion-col>
              <ion-col size="12" class="ion-no-padding">
                <ion-row>
                  <ion-col size="3" style="padding-right: 0px;">
                     <h6 class="h6-favorito">Contacto</h6>
                  </ion-col>
                  <ion-col size="7">
                    <p class="p-descrip-favorito">{{ item.nombres_contacto }}</p>
                  </ion-col>
                </ion-row>
               </ion-col>
               <ion-col size="12" class="ion-no-padding">
                <ion-row>
                  <ion-col size="3" style="padding-right: 0px;">
                     <h6 class="h6-favorito">Telefono</h6>
                  </ion-col>
                  <ion-col size="7">
                    <p class="p-descrip-favorito">{{ item.telefono_contacto }}</p>
                  </ion-col>
                </ion-row>
               </ion-col>
               <ion-col size="12" class="ion-no-padding">
                <ion-row>
                  <ion-col size="3" style="padding-right: 0px;">
                     <h6 class="h6-favorito">Correo</h6>
                  </ion-col>
                  <ion-col size="7">
                    <p class="p-descrip-favorito">{{ item.email_contacto }}</p>
                  </ion-col>
                </ion-row>
               </ion-col>
           </ion-row>
           <!--<ion-fab vertical="bottom" horizontal="end">
              <ion-fab-button>
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="top">
                <ion-fab-button>
                  <ion-icon name="trash"></ion-icon>
                </ion-fab-button>
                <ion-fab-button>
                  <ion-icon name="create"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>-->
            <ion-button (click)="editar (item)" mode="ios" class="btn-edit-delete edit-bottom">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button (click)="delete (item)" mode="ios" class="btn-edit-delete delete-bottom">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="col-agregar-surcusal" (click)="agregar_surcursal ()">
        <ion-button mode="ios" class="btn-add-footer"><ion-icon name="add-outline"></ion-icon></ion-button>
        <ion-label class="label-footer">Agrega nueva sucursal</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="toolbar-footer">
    <div class="div-footer">
      <div class="div-footer-tag ion-text-center" (click)="go_page ('home')">
        <div class="div-img-footer">
          <img src="assets/img/grupo-2746.png">
        </div>
        <p class="ion-no-margin p-footer-plomo">Inicio</p>
      </div>
      <div class="div-footer-tag ion-text-center">
        <div class="div-img-footer">
          <img src="assets/img/icon-feather-heart-footer.png">
        </div>
        <p class="ion-no-margin p-footer-plomo">Favoritos</p>
      </div>
      <div class="div-footer-tag ion-text-center" (click)="go_page ('carrito')">
        <div class="div-img-footer">
          <img src="assets/img/grupo-2745.png">
        </div>
        <p class="ion-no-margin p-footer-plomo">Carrito</p>
      </div>
      <div class="div-footer-tag ion-text-center" (click)="go_page ('historial')">
        <div class="div-img-footer">
          <img src="assets/img/grupo-2747.png">
        </div>
        <p class="ion-no-margin p-footer-plomo">Historial</p>
      </div>
      <div class="div-footer-tag ion-text-center" (click)="share_wp ()">
        <div class="div-img-footer">
          <img src="assets/img/grupo-2744.png">
        </div>
        <p class="ion-no-margin p-footer-plomo">Contacto</p>
      </div>
    </div>
  </ion-toolbar>
  <div class="div-linea-azul"></div>
</ion-footer>
